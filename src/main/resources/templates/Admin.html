<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f6f8;
        padding: 20px;
    }
    h2 {
        color: #333;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 40px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #007bff;
        color: white;
    }
  </style>
</head>
<body>
<h2>Registered Staff</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
  </tr>
  <tr th:each="staff : ${staffList}">
    <td th:text="${staff.name}">Name</td>
    <td th:text="${staff.email}">Email</td>
  </tr>
</table>

<h2>Attendance Logs</h2>
<table>
  <tr>
    <th>Staff Name</th>
    <th>Timestamp</th>
    <th>IP Address</th>
  </tr>
  <tr th:each="log : ${attendanceList}">
    <td th:text="${log.staff.name}">Staff</td>
    <td th:text="${log.timestamp}">Time</td>
    <td th:text="${log.ipAddress}">IP</td>
  </tr>
</table>
</body>
</html>
