<!DOCTYPE html>
<html>
<head>
    <title>QR Attendance</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Roboto', sans-serif;
          background-color: #f4f6f8;
          color: #333;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body class="registration-page">
<h1>Register Staff</h1>
<form id="staffForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <button type="submit">Register</button>
</form>

<div id="qrDisplay"></div>
<div class="container">
    <h1>Welcome to QR Attendance</h1>
    <p>Track staff attendance with ease.</p>
    <a href="/register"><button>Register Staff</button></a>
    <a href="/scan"><button>Scan QR</button></a>
</div>
<div id="loading-spinner">Loading scanner...</div>
<video id="qr-video" style="display:none;"></video>

<h2>Scan QR to Log Attendance</h2>
<div id="reader" style="width:300px;"></div>

<script src="script.js"></script>
</body>
</html>
