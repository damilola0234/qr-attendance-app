# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:ep-autumn-sunset-ab0xuy8i-pooler.eu-west-2.aws.neon.tech}:${DB_PORT:5432}/${DB_NAME:neondb}?sslmode=require
spring.datasource.username=${DB_USER:neondb_owner}
spring.datasource.password=${DB_PASSWORD:npg_4VjpOSyBJx8K}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# H2 Console (disabled in production)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# Logging
logging.level.org.springframework=${LOG_LEVEL_SPRING:WARN}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.qrattendance=${LOG_LEVEL_APP:INFO}

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=5000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000

# Actuator Configuration
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true
management.health.defaults.enabled=true

# Add database health check details
management.endpoint.health.group.readiness.include=readinessState,db
management.endpoint.health.group.liveness.include=livenessState
